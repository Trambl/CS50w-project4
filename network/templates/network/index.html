{% extends "network/layout.html" %}

{% block body %}
    <h2>All posts</h2>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="newPostText"><h4>New post</h4></label>
                  <textarea class="form-control" id="newPostText" rows="3" placeholder="Share what's on your mind: " autofocus></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Post</button>
            </form>
        </div>  
    </div>
{% endblock %}
